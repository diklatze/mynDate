<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h3>Login</h3></ion-title>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="./assets/images/Myndate.png"/>
    <ion-card-content>
      <ion-card-title>
       Welcome to Myndate 
        </ion-card-title>
      <p>
        The most app ever!
      </p>
    </ion-card-content>
   
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  <button ion-button small (click)="goToSignIn()">Submit</button>

  <button ion-button full (click)="goToSignUp()">New to us? Sign Up </button>
  
  
  </ion-card>
       
  
  
</ion-content>
