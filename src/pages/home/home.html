<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h3>Myndate</h3></ion-title>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-img width="220" height="100" src="./assets/images/Myndate.png" style="background: transparent !important;"></ion-img>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button small>Submit</button>
  
  <ion-card>

   
  <p></p>
    <ion-card-content>
     
      <button ion-button full (click)="goToSignUp()">New to us? Sign Up </button>
    </ion-card-content>
  
  </ion-card>
       
  
    
  
 
  
</ion-content>
