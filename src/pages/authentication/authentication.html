<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h3>Authentication</h3></ion-title>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="./assets/images/Myndate.png"/>
    <ion-card-content>
      <ion-card-title>
        SMS will be send for Authorization
        </ion-card-title>
      <ion-list>

          <ion-item>
            <ion-label floating>Enter the code you got in SMS</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>      
        </ion-list>
        
     

    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="goToAuthenticationSuccess()">Submit</button>
 
  
</ion-content>
