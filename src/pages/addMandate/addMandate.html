<ion-header>
  <ion-navbar>

    <ion-title>
      <h3>Add Mandate</h3>
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>





    <ion-list>
      <ion-item>
        <ion-label stacked>Service Provider</ion-label>
        <ion-select [(ngModel)]="newMandate.serviceProviderName">
          <ion-option *ngFor="let provider of companys" [value]="provider.name">{{provider.name}}</ion-option>
        </ion-select>
      </ion-item>
          
      
     
    
    <ion-item>
      <ion-label stacked>Customer ID</ion-label>
      <ion-input *ngIf="newMandate.serviceProviderName" type="text" readonly="true" value="32545243775"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>User ID</ion-label>
      <ion-input *ngIf="newMandate.serviceProviderName" type="text" value="{{myUser.userId}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Bank</ion-label>
        <!-- <ion-select [(ngModel)]="newAccount.bankName">
          <ion-option *ngFor="let bank of banks" [value]="bank.name">{{bank.name}}</ion-option>
        </ion-select> -->
        <ion-input *ngIf="newMandate.serviceProviderName" type="text" readonly="true" value="Barclays"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label stacked>Branch</ion-label>
      <ion-input  *ngIf="newMandate.serviceProviderName" type="text" readonly="true" value="02B"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Account</ion-label>
      <ion-input *ngIf="newMandate.serviceProviderName" type="text" readonly="true" value="20474290124893" ></ion-input>
    </ion-item>

    <ion-list-header>
       Add Restrictions
      </ion-list-header>

    <ion-item>
      <ion-label stacked>Max amount</ion-label>
      <ion-input type="text" (ngModel)="newMandate.paymentDetail.paymentAmount"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Always send notification</ion-label>
        <ion-toggle color="royal" checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label stacked>Always ask for my approvel </ion-label>
          <ion-toggle color="royal" checked="false"></ion-toggle>
        </ion-item>
