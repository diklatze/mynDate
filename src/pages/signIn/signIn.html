<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h3>Sign In</h3></ion-title>
    
  </ion-navbar>
  
</ion-header>


<ion-content padding>

  <ion-card>
    <img src="./assets/images/Myndate.png"/>
    <ion-card-content>
      <ion-card-title>
        Welcome!!!
        </ion-card-title>
      <p>
       If user has at least one account related to his datiles -> go to accounts and mandate managemnt
       if not - go to add account page
      </p>    
      <button ion-button full (click)="goToAddAccount()" style="text-transform: none;">Have no account?</button>
      <button ion-button full (click)="goToMandateManage()" style="text-transform: none;">Already Have Account?</button>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
