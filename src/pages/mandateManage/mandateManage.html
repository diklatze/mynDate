<ion-header>
  <ion-navbar>
    <ion-title>Myndate Manage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content #popoverContent padding class="popover-page">


  <ion-slides pager>

    <ion-slide *ngFor="let account of myuser.accounts">
      <mandate-card [account]="account"></mandate-card>
    </ion-slide>



  </ion-slides>


</ion-content>
